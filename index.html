<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بازی ضرب عدد در بردار</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    #header {
      background-color: #1565c0;
      color: white;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    #mobile-note {
      text-align: center;
      color: #b30000;
      font-size: 15px;
      font-weight: bold;
      margin: 10px auto;
      width: 90%;
      line-height: 1.6;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }

    canvas {
      border: 2px solid #000;
      background-color: #fff;
      display: block;
      margin: 0 auto;
    }

    #controls {
      margin-top: 15px;
      background: #e3f2fd;
      border-radius: 10px;
      padding: 10px;
      width: 280px;
    }

    #controls input {
      width: 60px;
      text-align: center;
      font-size: 16px;
      margin: 5px;
      border: 1px solid #1565c0;
      border-radius: 5px;
    }

    #controls button {
      background-color: #1565c0;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    #controls button:hover {
      background-color: #0d47a1;
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>
  <div id="header">بازی آموزشی ضرب عدد در بردار</div>

  <div id="mobile-note">
    کاربر گرامی، اگر مشغول انجام این بازی با گوشی موبایل هستید،  
    از مربع‌های قرمز رنگ برای وارد کردن علامت منفی عدد استفاده کنید.
  </div>

  <div id="gameContainer">
    <canvas id="vectorCanvas"></canvas>

    <div id="controls">
      <p>مختصات بردار را وارد کنید:</p>
      <input type="number" id="xInput" placeholder="x" />
      <input type="number" id="yInput" placeholder="y" />
      <button onclick="updateVector()">رسم بردار</button>
    </div>
  </div>

  <footer>طراحی شده با هدف آموزش ریاضی به شیوه تعاملی 🎯</footer>

  <script src="script.js"></script>
  <script>
    function updateVector() {
      const x = parseFloat(document.getElementById("xInput").value);
      const y = parseFloat(document.getElementById("yInput").value);
      if (!isNaN(x) && !isNaN(y)) {
        setVector(x, y);
      } else {
        alert("لطفاً اعداد معتبر وارد کنید!");
      }
    }
  </script>
</body>
</html>
