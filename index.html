<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بازی ضرب عدد در بردار</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    h1 {
      color: #1a237e;
      margin-top: 20px;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    canvas {
      border: 2px solid #000;
      display: block;
      margin: 10px auto;
      background-color: #ffffff;
    }

    #controls {
      margin-top: 10px;
      background: #e3f2fd;
      padding: 10px;
      border-radius: 8px;
      width: 280px;
      text-align: center;
    }

    input {
      width: 60px;
      text-align: center;
      font-size: 16px;
      margin: 5px;
      border: 1px solid #1976d2;
      border-radius: 5px;
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }

    #mobile-note {
      text-align: center;
      color: #b30000;
      font-size: 15px;
      font-weight: bold;
      margin: 10px;
    }
  </style>
</head>

<body>
  <h1>بازی تعاملی ضرب عدد در بردار</h1>

  <!-- پیام مخصوص موبایل -->
  <div id="mobile-note">
    کاربر گرامی، اگر مشغول انجام این بازی با گوشی موبایل هستید، از مربع‌های قرمز رنگ برای وارد کردن علامت منفی عدد استفاده کنید.
  </div>

  <div id="container">
    <canvas id="vectorCanvas"></canvas>

    <div id="controls">
      <p>مختصات بردار را وارد کنید:</p>
      <input type="number" id="xInput" placeholder="x" />
      <input type="number" id="yInput" placeholder="y" />
      <button onclick="updateVector()">رسم بردار</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function updateVector() {
      const x = parseFloat(document.getElementById("xInput").value);
      const y = parseFloat(document.getElementById("yInput").value);
      if (!isNaN(x) && !isNaN(y)) {
        setVector(x, y);
      } else {
        alert("لطفاً اعداد معتبر وارد کنید!");
      }
    }
  </script>
</body>
</html>
